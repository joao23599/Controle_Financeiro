<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Controle de Finanças</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <main>
    <h1> Controle de Finanças </h1>
    <img class="icon_inicial" src="img/img_01.png" width="140px;">

    <div class="resume">
      
      <div> 
        Entradas: R$ 
        <span class="incomes" style ="font-size:30px;">0.00</span>
        <span style="margin-left: 140px; margin-top: -53px;"><img class="icon_entrada" src="img/img_entrada.png" width="55px"> </span>
      </div>
     
      <div>
        Saídas: R$
        <span class="expenses" style ="font-size:30px;">0.00</span>
        <span style="margin-left: 140px; margin-top: -53px;"><img class="icon_entrada" src="img/img_saida.png" width="55px"> </span>
      </div>

      <div>
        <img class="icon_total" src=""> 
        Total: R$
        <span class="total" style ="font-size:30px;">0.00</span>
        <span style="margin-left: 120px; margin-top: -70px;"><img class="icon_entrada" src="img/img_total.png" width="96px"> </span>
      </div>

    </div> 

    <div class="newItem">
      <div class="divDesc">
        <label for="desc">Descrição</label>
        <input type="text" id="desc">
      </div>

      <div class="divAmount">
        <label for="amount">Valor</label>
        <input type="number" id="amount" />
      </div>

      <div class="divType">
        <label for="type">Tipo</label>
        <select id="type">
          <option>Entrada</option>
          <option>Saída</option>
        </select>
      </div>
      <button id="btnNew">Incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th class="columnAmount">Valor</th>
            <th class="columnType">Tipo</th>
            <th class="columnAction"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>  
    <script src="js/script.js"></script>

  </body>
  
</html>
